<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Seru Budak-Budak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffeb3b, #ff9800);
            color: #333;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            margin-top: 20px;
        }

        .header h1 {
            font-size: 3rem;
            color: #d81b60;
            text-shadow: 2px 2px #fff;
            animation: bounce 2s infinite;
        }

        .header p {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #fff;
        }

        .cta-button {
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background-color: #388e3c;
            transform: scale(1.1);
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
        }

        .feature-box {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .feature-box:hover {
            transform: translateY(-10px);
        }

        .feature-box img {
            width: 60px;
            margin-bottom: 10px;
        }

        .feature-box h3 {
            font-size: 1.2rem;
            color: #d81b60;
        }

        .footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #fff;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1.2rem;
            }

            .features {
                flex-direction: column;
                align-items: center;
            }

            .feature-box {
                width: 80%;
                margin-bottom: 20px;
            }

            .cta-button {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
