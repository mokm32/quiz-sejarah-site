<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Seru Budak-Budak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4caf50, #2196f3);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            color: #d81b60;
            margin-bottom: 20px;
        }

        #question {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .option {
            background-color: #ffeb3b;
            color: #333;
            padding: 15px;
            margin: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: block;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .option:hover {
            background-color: #fbc02d;
            transform: scale(1.05);
        }

        #feedback {
            font-size: 1.5rem;
            margin: 20px 0;
            display: none;
        }

        #next-btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            display: none;
            margin: 20px auto;
        }

        #next-btn:hover {
            background-color: #388e3c;
        }

        #result {
            font-size: 2rem;
            color: #d81b60;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            #question {
                font-size: 1.2rem;
            }

            .option {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kuis Seru Budak-Budak!</h1>
        <div id="question"></div>
        <div id="options"></div>
        <div id="feedback"></div>
        <button id="next-btn" onclick="nextQuestion()">Soalan Seterusnya</button>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            {
                question: "Apa warna langit pada hari cerah?",
                options: ["Merah", "Biru", "Hijau", "Kuning"],
                answer: "Biru"
            },
            {
                question: "Berapa kaki seekor kucing?",
                options: ["Dua", "Tiga", "Empat", "Lima"],
                answer: "Empat"
            },
            {
                question: "Buah yang selalu jadi penutup?",
                options: ["Apel", "Pisang", "Tomat", "Anggur"],
                answer: "Tomat"
            },
            {
                question: "Hewan yang paling genit?",
                options: ["Semute", "Semute gatal", "Semute api", "Semute manja"],
                answer: "Semute manja"
            },
            {
                question: "Apa nama planet tempat kita tinggal?",
                options: ["Mars", "Bumi", "Jupiter", "Venus"],
                answer: "Bumi"
            },
            {
                question: "Bunga yang paling cantik?",
                options: ["Mawar", "Melati", "Anggrek", "Matahari"],
                answer: "Mawar"
            },
            {
                question: "Berapa jumlah roda pada basikal?",
                options: ["Satu", "Dua", "Tiga", "Empat"],
                answer: "Dua"
            },
            {
                question: "Hewan yang paling pendiam?",
                options: ["Gajah", "Semute", "Singa", "Burung"],
                answer: "Semute"
            },
            {
                question: "Apa yang selalu ada di akhir pelangi?",
                options: ["Emas", "Pelangi lain", "Awan", "Matahari"],
                answer: "Emas"
            },
            {
                question: "Alat untuk menulis di papan tulis?",
                options: ["Pensil", "Pen", "Kapur", "Spidol"],
                answer: "Kapur"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').innerText = q.question;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            q.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.innerText = option;
                button.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(button);
            });

            document.getElementById('feedback').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
        }

        function checkAnswer(selected) {
            const q = questions[currentQuestion];
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'block';

            if (selected === q.answer) {
                feedback.innerText = "Yeay! Betul sekali! ðŸŽ‰";
                feedback.style.color = '#4caf50';
                score++;
            } else {
                feedback.innerText = `Oops! Salah. Jawapan betul ialah "${q.answer}".`;
                feedback.style.color = '#d81b60';
            }

            document.getElementById('next-btn').style.display = 'block';
            const buttons = document.querySelectorAll('.option');
            buttons.forEach(button => button.disabled = true);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('options').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `Kuis selesai! Skor kamu: ${score} daripada ${questions.length}.<br>Terima kasih kerana bermain! ðŸ˜„`;
        }

        // Mulakan kuis
        loadQuestion();
    </script>
</body>
</html>
